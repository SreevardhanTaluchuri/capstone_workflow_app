<div class="logoutWrapper">
    <img src="assets/svg/logout.svg" class="logOutImage" alt="">
    <div class="logoutContentContainer">
        <h2 class="logoutHeading">Come back soon!</h2>

        <p class="logoutSubHeading">Are you sure you want to log out?</p>

        <div class="logOutBtnContainer">
            <button (click)="logout()" class="logoutBtn">Yes</button>
            <button (click)="cancel()" class="logoutBtn">Cancel</button>
        </div>
    </div>
</div>
