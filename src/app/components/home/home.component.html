<mat-form-field class="projectList">
  <mat-label>Select project</mat-label>
  <mat-select (valueChange)="selectProject($event)">
    <mat-option *ngFor="let project of projects" value={{project.name}}>{{project.name}}</mat-option>
  </mat-select>
</mat-form-field>
<app-kanban-board [selectedProject]="selectedProject"></app-kanban-board>
